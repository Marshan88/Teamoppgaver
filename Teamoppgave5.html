<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team oppgave 5</title>
    <style>        
        body {
            background-color: #83131f;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align : center;
        }

        .grid-container {
            background-image: url('https://cdn.discordapp.com/attachments/906182080734572645/912311063742148658/undefined_-_Imgur.jpg');
            background-repeat: no-repeat;
            background-position: center;            
            display: grid;
            grid-template-columns: auto auto auto auto auto ;            
        }
    </style>
</head>
<body>
    <div id="mainDiv"></div>

    </body>
    <script>

    var userChoice;
    let randomAnswer = "";
    const cpChoice = ["Rock", "Papir", "Scissor", "Lizard", "Spock"];
    let chosenAnswer = "";
    let Vinneren = "";
    


    updateView();
    function updateView() {
        document.getElementById('mainDiv').innerHTML = `
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        </br>
        <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item" onclick="selectImg2(this)"><img id="saks" src="https://cdn.discordapp.com/attachments/906182080734572645/910867962880208956/saks.png"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item" onclick="selectImg(this)"><img id="spok" src="https://cdn.discordapp.com/attachments/906182080734572645/910867940369367090/spok.png"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item" onclick="selectImg3(this)"><img id="papir" src="https://cdn.discordapp.com/attachments/906182080734572645/910867874938241024/papir.png"></div>
        <div class="grid-item"></div>
        <div class="grid-item" onclick="selectImg4(this)"><img id="lizard" src="https://cdn.discordapp.com/attachments/906182080734572645/910867930936389632/lizard.png"></div>
        <div class="grid-item"></div>
        <div class="grid-item" onclick="selectImg5(this)"><img id="stein" src="https://cdn.discordapp.com/attachments/906182080734572645/910867921188843600/stein.png"></div>
        <div class="grid-item"></div>
        <br>
        <div id="valg">Du valgte: ${chosenAnswer} <br> PC valgte: ${randomAnswer} <br> Vinneren er: ${Vinneren}</div>
        </br>  
        <button onclick="reset(this)">Start p√• nytt!</button>
        <br>
        `;
    }


    function reset(){
        location.reload();        
    }
    
    function selectImg(){
        document.getElementById('spok').style.opacity ='70%'; 
        chosenAnswer = "Spock";
        if(randomAnswer == "Papir" || randomAnswer == "Lizard"){
            Vinneren = "PC";
        } else {
            Vinneren = "Spiller";
        }
        getAnswer();
    
        
    }
    function selectImg2(){
        document.getElementById('saks').style.opacity ='70%';
        chosenAnswer = "Scissors";
        if(randomAnswer == "Rock" || randomAnswer == "Spock"){
            Vinneren = "PC";
        } else {
            Vinneren = "Spiller";
        }
        getAnswer();
        
    }
    function selectImg3(){
        document.getElementById('papir').style.opacity ='70%';
        chosenAnswer = "Paper";
        if(randomAnswer == "Scissor" || randomAnswer == "Lizard"){
            Vinneren = "PC";
        } else {
            Vinneren = "Spiller";
        }
        getAnswer();
    }
    function selectImg4(){
        document.getElementById('lizard').style.opacity ='70%';
        chosenAnswer = "Lizard";
        if(randomAnswer == "Rock" || randomAnswer == "Scissor"){
            Vinneren = "PC";
        } else {
            Vinneren = "Spiller";
        }
        getAnswer();
    }
    function selectImg5(){
        document.getElementById('stein').style.opacity ='70%';
        chosenAnswer = "Stein";
        if(randomAnswer == "Papir" || randomAnswer == "Spock"){
            Vinneren = "PC";
        } else {
            Vinneren = "Spiller";
        }
        getAnswer();
    }

    function getAnswer(){
        let randomIndex = Math.floor(Math.random() * cpChoice.length);
        randomAnswer = cpChoice[randomIndex];
        updateView();
        
    }

    </script>
    
</body>
</html>
